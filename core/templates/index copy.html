<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- As a link -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lista de eudes</a>
    </div>
  </nav>

<table class="table table-striped">
    <ul>
    {% for pessoa in pessoas %}
    <li> 
        <p>{{ pessoa.id}} - {{ pessoa.nome}} - {{ pessoa.importancia}} </p>
        
        <a href="{% url 'editar' pessoa.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'delete' pessoa.id %}" class="btn btn-danger" >Deletar</a>
    </li>
    {% endfor %}
    </ul>
</table>

    <form action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="nome">
        <input type="number" placeholder="importancia" name="importancia" maxlength="2">
        <button type="submit">salvar</button>
    </form>

</body>
</html>
